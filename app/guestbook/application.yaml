apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/mietzen/AKS-ArgoCD-tutorial
    targetRevision: HEAD
    path: app/guestbook/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: guestbook

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
